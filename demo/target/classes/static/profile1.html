<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | LocalDeals</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4CAF50, #2196F3);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        header {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 0;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            width: 320px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        .profile-container h2 {
            margin-bottom: 20px;
        }

        .profile-container input,
        .profile-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        .profile-container input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .btn-primary {
            background: #FF9800;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-primary:hover {
            background: #F57C00;
        }
    </style>
</head>
<body>

<header>
    <div class="navbar">
        <div class="logo">LocalDeals</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="offers.html">Offers</a>
        </div>
    </div>
</header>
<br>
<br>
<br>
<br>
<br>
<div class="profile-container">
    <h2>User Profile</h2>
    <form id="profileForm">
        <input type="text" id="phoneNumber" placeholder="Phone Number" required>

        <label><input type="checkbox" id="locationConsent"> Allow location tracking</label><br>
        <label><input type="checkbox" id="receiveOffers"> Receive exclusive offers</label><br>
        <label><input type="checkbox" id="receiveAlerts"> Receive alerts</label><br>

        <select id="preferredLanguage">
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Other">Other</option>
        </select>

        <button type="submit" class="btn-primary">Save Profile</button>
    </form>
</div>


</body>
</html>
