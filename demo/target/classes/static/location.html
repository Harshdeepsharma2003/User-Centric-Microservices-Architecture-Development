<!-- Location Section -->
<section class="location-section">
    <div class="container">
        <h2>Set Your Preferred Location</h2>
        <p>Choose your location settings to receive relevant offers based on your current position.</p>

        <div class="location-controls">
            <label for="locationRadius">Notification Radius:</label>
            <select id="locationRadius">
                <option value="5">Within 5 km</option>
                <option value="10">Within 10 km</option>
                <option value="20">Within 20 km</option>
            </select>

            <button id="updateLocation" class="btn btn-primary">Save Location Preferences</button>
        </div>

        <p id="locationStatus"></p>
    </div>
</section>

<script src="offers.js"></script>
